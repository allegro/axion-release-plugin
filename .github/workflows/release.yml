name: Release

on: workflow_dispatch

jobs:
  release:

    runs-on: ubuntu-latest
    environment: ci
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release
        run: gradle release
